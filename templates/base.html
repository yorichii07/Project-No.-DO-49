<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Atlas{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page-shell">
    <nav class="nav">
        <div class="brand">
            <div class="brand-mark">TA</div>
            <div>
                <div>Task Atlas</div>
                <small>Focused daily flow</small>
            </div>
        </div>

        <div class="nav-actions">
            <span class="pill">Hi, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-ghost">Logout</a>
        </div>
    </nav>

    {% block content %}{% endblock %}
</div>
</body>
</html>
